<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Annulé - E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .cancel-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .cancel-icon::before {
            content: '×';
            font-size: 50px;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn.retry {
            background: #2ecc71;
        }

        .btn.retry:hover {
            background: #27ae60;
        }

        .support-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon"></div>
        <h1>Paiement Annulé</h1>
        <p>Le processus de paiement a été interrompu. Aucun montant n'a été débité de votre compte.</p>
        <p>Vous pouvez réessayer le paiement ou retourner à la boutique.</p>
        <div>
            <a href="javascript:history.back()" class="btn retry">Réessayer le paiement</a>
            <a href="https://tuyisengearmel.github.io/web/" class="btn">Retour à la boutique</a>
        </div>
        <div class="support-info">
            <p>Besoin d'aide ? Contactez notre support client</p>
            <p>Email: support@armeldev.com</p>
        </div>
    </div>
</body>
</html>
