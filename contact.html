<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact Moderne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="contact.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00f7ff, #00ff95);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group.message label {
            top: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
        }

        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group input:valid + label,
        .form-group textarea:valid + label {
            top: -25px;
            left: 5px;
            font-size: 14px;
            color: #00f7ff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00f7ff, #00ff95);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        .success-message,
        .error-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff95;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }
        }

        .back-button {
            font-size: 24px;
            text-decoration: none;
            color: #007BFF; /* Couleur du lien */
            padding: 10px;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contactez-nous</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Nom</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group message">
                <textarea id="message" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Envoyer</button>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </form>
        <div class="success-message">Message envoyé avec succès!</div>
        <div class="error-message">Une erreur s'est produite. Veuillez réessayer.</div>
    </div>

  
</body>
</html>
