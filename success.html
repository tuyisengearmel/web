<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - J-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon::before {
            content: '✓';
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .order-number {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            margin: 1rem 0;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .details {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .details p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Paiement Réussi !</h1>
        <p>Merci pour votre achat sur E-Commerce. Votre commande a été confirmée et sera traitée rapidement.</p>
        <div class="order-number">
            Numéro de commande: #<script>document.write(Math.random().toString().slice(2,10))</script>
        </div>
        <div class="details">
            <p>Un email de confirmation a été envoyé à votre adresse.</p>
            <p>Temps de livraison estimé : 3-5 jours ouvrables</p>
        </div>
        <a href="https://tuyisengearmel.github.io/web/" class="btn">Retour à la boutique</a>
    </div>
</body>
</html>
